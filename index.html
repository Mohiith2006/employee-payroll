<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payroll System - Dashboard</title>
  <link rel="stylesheet" href="assets/css/reset.css"/>
  <link rel="stylesheet" href="assets/css/base.css"/>
  <link rel="stylesheet" href="assets/css/components.css"/>
  <link rel="stylesheet" href="assets/css/dashboard.css"/>
  <style>
    .company-brand {
      font-size: 2em;
      font-weight: 800;
      color: #22c55e;
      letter-spacing: -1.2px;
      margin-right: 24px;
      margin-left: 10px;
      text-shadow: 0 2px 10px #134e2977;
      flex-shrink: 0;
      white-space:nowrap;
      line-height: 1.18;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    @media (max-width: 800px) {
      .company-brand { font-size: 1.2em; }
    }
  </style>
</head>
<body onfocus="if(window.dashboardInit)dashboardInit()">
  <header class="topbar">
    <div class="company-brand" id="companyBrand"></div>
    <img src="assets/img/logo.svg" class="logo" alt="Logo"/>
    <nav class="nav">
      <a href="index.html" class="active">Dashboard</a>
      <a href="employees.html">Employees</a>
      <a href="attendance.html">Attendance</a>
      <a href="payroll.html">Payroll</a>
      <a href="analytics.html">Analytics</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>
  <main class="container">
    <div style="display: grid; grid-template-columns:2fr 1fr; gap:40px;">
      <section style="background:var(--card); border-radius:12px; margin-bottom:20px; padding:20px 18px;">
        <div class="kpi-row" id="kpiRow"></div>
        <div class="quick-actions">
          <a href="employees.html" class="btn primary">Add/View Employees</a>
          <a href="attendance.html" class="btn">Enter Attendance</a>
          <a href="payroll.html" class="btn">Pay/Run Payroll</a>
          <a href="analytics.html" class="btn">Data Analytics</a>
        </div>
      </section>
      <aside style="background:var(--card); border-radius:12px; padding:20px 18px;min-width:220px;">
        <h3 style="margin-bottom:10px;">Recent Activity</h3>
        <ul id="activityList" style="padding-left:18px;"></ul>
      </aside>
    </div>
  </main>
  <script src="assets/js/pages/dashboard.js"></script>
</body>
</html>
